<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label for="cp">Chest Pain Type (CP):</label>
        <select name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select><br><br>

        <label for="trestbps">Resting Blood Pressure (trestbps):</label>
        <input type="number" name="trestbps" required><br><br>

        <label for="chol">Cholesterol (chol):</label>
        <input type="number" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl (fbs):</label>
        <select name="fbs" required>
            <option value="0">False</option>
            <option value="1">True</option>
        </select><br><br>

        <label for="restecg">Resting ECG (restecg):</label>
        <select name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select><br><br>

        <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
        <input type="number" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina (exang):</label>
        <select name="exang" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="oldpeak">ST Depression Induced (oldpeak):</label>
        <input type="number" step="0.1" name="oldpeak" required><br><br>

        <label for="slope">Slope of Peak Exercise ST Segment:</label>
        <select name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select><br><br>

        <label for="ca">Number of Major Vessels (ca):</label>
        <select name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="thal">Thalassemia Type (thal):</label>
        <select name="thal" required>
            <option value="0">Null/Unknown</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Normal</option>
            <option value="3">Reversible Defect</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
